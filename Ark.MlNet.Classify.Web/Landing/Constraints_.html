<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post">
                <h1> Custom Setup and Configuration </h1>

                <fieldset>

                    <legend><span class="number">1</span> Criteria - 1 </legend>

                    <label for="name">Cheer a peer - 2 out of 4 should be full-filled. </label>
					<label for="name">High-five - 3 out of 4 should be full filled. </label>
					
					
					
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span>Criteria - 2 </legend>
                    <label for="name">Level of nominator - Only in High-five (if E5 is nominating E7 in High-five, they are not considered). </label>
					<label for="name">Duplicates – If an associate is being nominated for multiple times by different managers, they can be excluded. Similarly, if any manager is being nominated for multiple times by different associates, they shall be excluded.
 </label>
                </fieldset>
				<fieldset>
                    <legend><span class="number">3</span>Criteria - 3 </legend>
                 <label for="name">Resignation in progress / process shall be excluded</label>
					<label for="name">Exited shall be excluded </label>
					<label for="name">EDP shall be excluded </label>
                </fieldset>
				
				<fieldset>

                    <legend><span class="number">4</span>Criteria - 4 </legend>

                 <label for="name">Probation extension shall be excluded</label>
					<label for="name">Repeated in previous 2 cycles shall be excluded </label>
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
