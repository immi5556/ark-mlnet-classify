<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post">
                <h1> Custom Setup and Configuration </h1>

                <fieldset>

                    <legend><span class="number">1</span>Recoginisation Periods </legend>
<input type="checkbox">Monthly</input>
<input type="checkbox">Quarterly</input>				
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span>Nomination Level - Restriction</legend>
					<input type="checkbox">Manager</input>
<input type="checkbox">All level </input>	
                </fieldset>
				<fieldset>
                    <legend><span class="number">3</span>Award Applicable to</legend>
					<input type="checkbox">Exclude Above Manager Level </input><BR>
					<input type="checkbox">Exclude Employee in Notice period</input></BR>
					<input type="checkbox">Probation extension shall be excluded</input>
                </fieldset>
				
            </form>
        </div>
    </div>

</body>
</html>
